<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Consultation</title>
  <link rel="stylesheet" href="request.css">
</head>
<body>
  <section class="booking-section">
    <div class="container">
      <h2>Book a Consultation</h2>
      <p class="subtitle">
        Schedule a one-on-one session with our experts. Weâ€™ll help you create a tailored consulting or training plan that fits your needs.
      </p>

      <form class="booking-form" id="consultationForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label>Company / Organization</label>
          <input type="text" id="company" placeholder="Enter your company name">
        </div>

        <div class="form-group">
          <label>Preferred Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label>Preferred Time</label>
          <input type="time" id="time" required>
        </div>

        <div class="form-group full-width">
          <label>Type of Consultation</label>
          <select id="service" required>
            <option value="">Select a service</option>
            <option>IT Strategy & Assessments</option>
            <option>Process Optimisation</option>
            <option>Technical Training</option>
            <option>Security & Compliance</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label>Additional Notes</label>
          <textarea id="notes" placeholder="Tell us more about what youâ€™re looking for..."></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="primary-btn">Confirm Booking</button>
          <button type="reset" class="secondary-btn">Clear Form</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("consultationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const company = document.getElementById("company").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const service = document.getElementById("service").value;
      const notes = document.getElementById("notes").value;

      // Compose the message
      const message = `ğŸ“‹ *Consultation Booking Request* %0A
ğŸ‘¤ *Name:* ${name}%0A
ğŸ“§ *Email:* ${email}%0A
ğŸ“ *Phone:* ${phone}%0A
ğŸ¢ *Company:* ${company}%0A
ğŸ“… *Preferred Date:* ${date}%0A
â° *Preferred Time:* ${time}%0A
ğŸ’¼ *Service Type:* ${service}%0A
ğŸ“ *Additional Notes:* ${notes}%0A%0A
ğŸ”— Sent via Langut Group Website`;

      // Your WhatsApp number (international format, no "+" sign)
      const phoneNumber = "27721234567"; // Example: 27721234567 for +27 72 123 4567

      // Generate WhatsApp URL
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

      // Open WhatsApp chat
      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
