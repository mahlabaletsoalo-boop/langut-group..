<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What We Offer - Consulting & Training</title>
  <link rel="stylesheet" href="conservice.css">
</head>
<body>

  <div class="contact-section">
    <h3>Get Started</h3>
    <p>Tell us about your goals and we'll propose a bespoke consulting & training plan.</p>

    <form action="https://formspree.io/f/mqawkwvk" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Full name" required>
      <input type="email" name="email" placeholder="Email address" required>
      <input type="text" name="company" placeholder="Company / Organisation">
      <input type="text" name="role" placeholder="Role / Department">
      <textarea name="message" placeholder="Briefly describe your training or consulting needs"></textarea>
      <button type="submit">Submit</button>
    </form>

  </div>

</body>
