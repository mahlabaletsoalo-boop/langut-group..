<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Asset Management Consultation Form</title>
    <link rel="stylesheet" href="consultationmai.css">
</head>
<body>

<section class="container">
    <h2>Get Started – IT Asset Management Consultation</h2>
    <p class="intro">Tell us about your organisation’s IT asset challenges and we will propose a tailored ITAM consulting plan.</p>

    <form action="https://formspree.io/f/xpwkzkej" method="POST">
        <div class="row">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="row">
            <input type="text" name="company" placeholder="Company / Organisation">
            <input type="text" name="role" placeholder="Your IT Role / Department">
        </div>

        <textarea name="message" placeholder="Briefly describe your IT asset management challenges e.g. device tracking, license compliance, asset lifecycle, remote workforce, disposal etc."></textarea>

        <button type="submit">Book Consultation</button>
    </form>
</section>

</body>
</html>
