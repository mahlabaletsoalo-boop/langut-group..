<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get in Touch</title>
  <link rel="stylesheet" href="Getintouch.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>We’d love to hear from you. Whether you’re interested in our End User Computing services or have a question — reach out anytime.</p>

        <ul class="info-list">
          <li><i class="fa-solid fa-envelope"></i> Langut group.com</li>
          <li><i class="fa-solid fa-phone"></i> +27 65 123 4567</li>
          <li><i class="fa-solid fa-location-dot"></i> 123 Tech Park, Johannesburg, South Africa</li>
        </ul>

        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>

      <form class="contact-form">
        <h3>Send Us a Message</h3>
        <div class="form-group">
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Company Name" />
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
